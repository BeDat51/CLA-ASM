<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h3 class="text-center">Đăng Ký</h3>
            
            <!-- Thông báo đăng ký thành công nếu có -->
            <div th:if="${message}" class="alert alert-success text-center" th:text="${message}"></div>
            
            <form th:action="@{/register}" th:method="post">
                <div class="row">
                    <!-- Cột bên trái của form -->
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Nhập Họ Và Tên</label>
                            <input type="text" class="form-control" id="fullName" name="fullName" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Số điện thoại</label>
                            <input type="text" class="form-control" id="phone" name="phone" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Nhập địa chỉ</label>
                            <input type="text" class="form-control" id="address" name="address" required>
                        </div>
                        <div class="mb-3">
                            <label for="dob" class="form-label">Ngày tháng năm sinh</label>
                            <input type="date" class="form-control" id="dob" name="dob" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Giới tính</label>
                            <div>
                                <!-- Radio buttons cho giới tính -->
                                <input type="radio" class="btn-check" name="gender" id="male" value="Nam" required>
                                <label class="btn btn-outline-dark" for="male">Nam</label>
                                <input type="radio" class="btn-check" name="gender" id="female" value="Nữ" required>
                                <label class="btn btn-outline-dark" for="female">Nữ</label>
                            </div>
                        </div>
                    </div>

                    <!-- Cột bên phải của form -->
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="email" class="form-label">Nhập địa chỉ Email/ SĐT</label>
                            <input type="text" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Nhập mật khẩu</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Nhập lại mật khẩu</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                        </div>
                        <div class="mb-3 text-center">
                            <button type="submit" class="btn btn-secondary w-100">Đăng Ký</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
